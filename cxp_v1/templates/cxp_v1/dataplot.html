<!DOCTYPE html>
<html>
	{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title>Cycle X-Pro</title>

		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
		<!--link rel="stylesheet" href="{% static 'cxp_v1/css/dataplot.css' %}"-->

		<link rel="stylesheet" type="text/css" href="{% static 'cxp_v1/css/keen-dashboards.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'cxp_v1/css/dataplot.css' %}">

		<script src="{% static 'cxp_v1/js/Chart.min.js' %}"></script>		
		<script type="text/javascript" src="{% static 'cxp_v1/js/dataplot.js' %}"></script>
		
	</head>

	<body class="application">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="../">
						<span class="glyphicon glyhpicon-chevron-left"></span>
					</a>
					<a class="navbar-brand" href="./"> X Dash </a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class=" nav navbar-nav navbar-left">
						<li><a href="#">Button 1</a></li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu 1
								<span class="caret">
								</span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">Sub 1</a></li>
								<li><a href="#">Sub 2</a></li>
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Past Sessions
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								{% for file in filelist %}
									<!--li onclick="makeplot('{{file}}', 0, 'met2')"-->
									<!--li onclick="makechart('{{file}}', 'met2')"-->
									<li>
									<a href="javascript:callGetChart('{{file}}', 'met2')">{{file}}</a>
									</li>
								{% endfor %}
							</ul>
						</li>
					</ul>
			</div>
		</div>
		<div class="container-fluid bg-theme">

			<div class="row">
				<div class="col-sm-12">
					<div class="chart-wrapper">
						<div class="chart-title">
							Time Series Graph 1
							<div id="graph1"></div>
							<div class="chart-notes">
							This is plotting Met2 vs Time Samples
							</div>
						</div>
					</div>
				</div>
			</div>
			<p id="debug"></p>
			<div class="row">
				<div class="col-sm-12">
					 <canvas id="myChart"></canvas>
				</div>
			</div> 
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="{% static 'cxp_v1/js/Chart.min.js' %}"></script>
		<script type="text/javascript">
			function callGetChart(arg0, arg1) {
				getChart(arg0, arg1);
			};
		</script>
			<script type="text/javascript"> 
				function getchart(j_data) {
					var data_var = {
						labels:j_data['stamps'],
						datasets: [
							{
								label: "Resistance",
								fill:false,
								pointBackgroundColor: "#fff",
								data: j_data['csv_data'],
							}
						]
					}

					var ctx = $("#myChart").get(0).getContext("2d");
						new Chart(ctx, {
							type: "line",
							data: data_var
						});
	
				}
                       </script>
		       <script type="text/javascript"> 
				function makechart(fname, label) {
					$.ajax({
						type:"GET",
						url: "http://cxp.sytes.net/dataplot",
						dataType: "json",
						async: true,
						data: { filename: fname,
						 	metric: label,	
						},
						success: function(data) {
							getchart(data);
							},
						error: function(){
							alert('file does not exist');
						},

						
					});
					//$.get("dataplot/", {filename:fname, metric:label});
				}
			</script>
	</body>
</html>
